<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-mode">
    <div class="container">
      <div class="password-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Password Generator</h2>
          <button id="themeToggle" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-moon-fill"></i>
          </button>
        </div>

        <div class="password-display" id="passwordDisplay">8+osMqwr:Hjs</div>

        <div class="customize-section">
          <p class="mb-3"><strong>Customize your password</strong></p>

          <div class="slider-container mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <span class="slider-label">Length</span>
              <input
                type="range"
                class="form-range"
                min="8"
                max="50"
                value="12"
                id="lengthSlider"
              />
              <span class="slider-value" id="lengthValue">12</span>
            </div>
          </div>

          <div class="options-row row">
            <div class="col-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="uppercaseCheck"
                  checked
                />
                <label class="form-check-label" for="uppercaseCheck"
                  >Uppercase</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="lowercaseCheck"
                  checked
                />
                <label class="form-check-label" for="lowercaseCheck"
                  >Lowercase</label
                >
              </div>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="numbersCheck"
                  checked
                />
                <label class="form-check-label" for="numbersCheck"
                  >Numbers</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="symbolsCheck"
                  checked
                />
                <label class="form-check-label" for="symbolsCheck"
                  >Symbols</label
                >
              </div>
            </div>
          </div>

          <button class="btn btn-primary btn-copy mt-4" id="generateBtn">
            Generate Password
          </button>
          <button class="btn btn-success btn-copy mt-2" id="copyBtn">
            Copy Password
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
